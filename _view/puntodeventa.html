                        function actualizarReloj() {
                            const fecha = new Date();
                            
                            const horas = String(fecha.getHours()).padStart(2, '0');
                            const minutos = String(fecha.getMinutes()).padStart(2, '0');
                            const segundos = String(fecha.getSeconds()).padStart(2, '0');
                            
                            // Actualizar el reloj con la hora
                            document.getElementById('reloj').textContent = `${horas}:${minutos}:${segundos}`;
                            
                            // Obtener la fecha
                            const dia = fecha.getDate();
                            const mes = fecha.getMonth() + 1; // Los meses comienzan en 0
                            const año = fecha.getFullYear();
                            
                            // Actualizar la fecha
                            document.getElementById('fecha').textContent = `${dia}/${mes}/${año}`;
                        }
                        
                        // Llamar a la función cada segundo
                        setInterval(actualizarReloj, 1000);

                        // Llamar a la función al cargar la página para mostrar la hora y fecha inicial
                        actualizarReloj();
                    </script>
