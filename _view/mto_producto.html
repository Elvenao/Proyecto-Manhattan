
<h1 class="h1">Agregar Producto</h1>
<form id="formulario">
    <input type="hidden" id="action" value="mto">
    <div class="input-group mb-3 w-25" >
        <span class="input-group-text" id="Id" >Nombre</span>
        <input type="text" class="form-control" placeholder="Id" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3 w-25">
        <span class="input-group-text" id="Nombre">Stock</span>
        <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3 w-25">
        <span class="input-group-text" id="Precio">Categoria</span>
        <select id="filtro" class="form-select form-select-sm ms-2"  style="padding-left: 30px;">
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
        </select>
    </div>
    
    <br> <input class="btn btn-primary" type="submit" value="Agregar">
    <button type="button" class="btn btn-danger" onclick="regresarBtn()">Regresar</button>

</form>
