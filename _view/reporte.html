<style>
    .reporte-container {
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    .header-date {
        text-align: right;
        font-weight: bold;
        color: #333;
    }
</style>

<div class="container mt-3">
    <!-- Reporte del día -->
    <div class="reporte-container">
        <div class="row">
            <div class="col-6">
                <h5 class="fw-bold">Reporte del día</h5>
            </div>
            <div class="col-6 header-date">
                12-12-24 13:00
            </div>
        </div>
        <div class="mb-2">
            <label for="ventas-dia" class="form-label">Total de ventas:</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" id="ventas-dia" class="form-control" value="1,000" readonly>
            </div>
        </div>
        <div>
            <label for="producto-dia" class="form-label">Producto más vendido:</label>
            <input type="text" id="producto-dia" class="form-control" value="Manzanas" readonly>
        </div>
    </div>

    <!-- Reporte de la semana -->
    <div class="reporte-container">
        <h5 class="fw-bold">Reporte de la Semana</h5>
        <div class="mb-2">
            <label for="ventas-semana" class="form-label">Total de ventas:</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" id="ventas-semana" class="form-control" value="5,000" readonly>
            </div>
        </div>
        <div>
            <label for="producto-semana" class="form-label">Producto más vendido:</label>
            <input type="text" id="producto-semana" class="form-control" value="Naranjas" readonly>
        </div>
    </div>

    <!-- Reporte del mes -->
    <div class="reporte-container">
        <h5 class="fw-bold">Reporte del Mes</h5>
        <div class="mb-2">
            <label for="ventas-mes" class="form-label">Total de ventas:</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" id="ventas-mes" class="form-control" value="20,000" readonly>
            </div>
        </div>
        <div>
            <label for="producto-mes" class="form-label">Producto más vendido:</label>
            <input type="text" id="producto-mes" class="form-control" value="Uvas" readonly>
        </div>
    </div>
</div>
